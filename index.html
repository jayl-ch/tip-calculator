<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo-wrapper">
      <img src="images/logo.svg" alt="splitter text" />
    </div>
    <article class="hero">
      <form action="">
        <div class="bill-input">
          <label for="bill" class="bill-label">Bill</label>
          <div class="bill-input-wrapper">
            <img src="images/icon-dollar.svg" alt="dollar icon" />
            <input type="number" id="bill" placeholder="0" />
          </div>
        </div>
        <div class="tip-selection">
          <label for="tip-options">Select Tip %</label>
          <div class="tip-options" id="tip-options">
            <input id=".05" class="btn" type="button" value="5%" />
            <input id=".1" class="btn" type="button" value="10%" />
            <input id=".15" class="btn" type="button" value="15%" />
            <input id=".25" class="btn" type="button" value="25%" />
            <input id=".5" class="btn" type="button" value="50%" />
            <input
              class="custom"
              type="number"
              placeholder="Custom"
              min="1"
              max="100"
            />
          </div>
        </div>
        <div class="people-input">
          <label for="person" class="person-label"
            >Number of People<span class="errormsg"></span
          ></label>
          <div class="people-input-wrapper">
            <img src="images/icon-person.svg" alt="person icon" />
            <input type="number" id="person" placeholder="0" />
          </div>
        </div>
      </form>
      <div class="result">
        <div class="total-wrapper">
          <div class="amount-text">
            <div class="amount-col1">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <p class="amount">$0.00</p>
          </div>
          <div class="total-text">
            <div class="total-col1">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <p class="total">$0.00</p>
          </div>
          <button class="reset">reset</button>
        </div>
      </div>
    </article>

  </body>
</html>
